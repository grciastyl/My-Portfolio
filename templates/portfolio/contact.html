{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Me{% endblock %}


{% block content %}

<section class="contact-form">
    <h1>Contact Me</h1>
    <form id="contactform" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.email }}
        </div>
        <div class="form-group">
            {{ form.message }}
        </div>
        <div class="form-buttons">
            <button type="submit">Send</button>
        </div>
    </form>
</section>

{% endblock %}
