{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- My custom CSS -->
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/projects.css' %}">
    <link rel="stylesheet" href="{% static 'css/experience.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Bootstrap Icons (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #5ab3f3;">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand fw-bold text-white" href="{% url 'about' %}">
                Christopher Garcia
            </a>

            <!-- Toggler (mobile menu button) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
                        href="{% url 'about' %}">About Me</a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'projects' %}active{% endif %}"
                        href="{% url 'projects' %}">Projects</a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'experience' %}active{% endif %}"
                        href="{% url 'experience' %}">Experience</a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
                        href="{% url 'contact' %}">Contact</a>
                </div>
            </div>
        </div>
    </nav>


    <!-- Main content block so each page can define its own content -->
    {% block content %}{% endblock content %}

    <!-- Footer -->
    <footer class="footer mt-auto py-4">
        <div class="container text-center">
            <p class="mb-2">Â© 2025 Christopher Garcia. All rights reserved.</p>
            <div class="footer-links">
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'projects' %}">Projects</a>
                <a href="{% url 'experience' %}">Experience</a>
                <a href="{% url 'contact' %}">Contact</a>
            </div>
            <div class="social-icons mt-3">
                <a href="https://github.com/" target="_blank"><i class="bi bi-github"></i></a>
                <a href="https://linkedin.com/" target="_blank"><i class="bi bi-linkedin"></i></a>
                <a href="{% url 'contact' %}"><i class="bi bi-envelope-fill"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
